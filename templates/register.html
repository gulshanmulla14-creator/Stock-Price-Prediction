<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }

    body {
      background-image: url('{{ url_for("static", filename="images/Stock2.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: rgba(186, 255, 201, 0.9); /* bright greenish color */
      color: #333;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-card h2 { font-size: 2rem; margin-bottom: 30px; font-weight: bold; }
    .form-control { height: 50px; font-size: 1.1rem; }
    .btn { height: 50px; font-size: 1.1rem; font-weight: bold; }

    @media (max-width: 576px) {
      .form-card { padding: 40px; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="text-center">Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" style="color:#e11111;">Login</a></p>
  </div>
</body>
</html>
